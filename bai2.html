<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Loại Tuổi</title>
</head>
<body>
    <script>
        let number = Number(prompt("Nhập Tuổi: "));
        if(number < 18){
            console.log("Trẻ em");
        }
        else if(number > 50){
            console.log("Cao niên");
        }
        else{
            console.log("Thanh niên");
        }
    </script>
</body>
</html>
