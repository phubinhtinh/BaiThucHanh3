<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Đơn Giản</title>
</head>
<body>
    <script>
        let number1 = Number(prompt("Nhập số nguyên thứ nhất: "));
        let number2 = Number(prompt("Nhập số nguyên thứ hai: "));
        let toanTu = prompt("Nhập toán tử: ");

        switch(toanTu){
            case "+":
                console.log(`Tổng: ${number1 + number2}`);
                break;
            case "-":
                console.log(`Hiệu: ${number1 - number2}`);
                break;
            case "*":
                console.log(`Tích: ${number1 * number2}`);
                break;
            case "/":
                if(number2 !== 0){
                    console.log(`Thương: ${number1 / number2}`);
                    break;
                }
                else{
                    console.log("--Lỗi--");
                    break;
                }
        }
    </script>
</body>
</html>
