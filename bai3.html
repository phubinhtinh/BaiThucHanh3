<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Năm Nhuận</title>
</head>
<body>
    <script>
        let year = Number(prompt("Nhập năm: "));
        if((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)){
            console.log("Năm nhuận");
        }
        else{
            console.log("Không nhuận");
        }
    </script>
</body>
</html>
