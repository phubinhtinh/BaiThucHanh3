<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi3</title>
</head>
<body>
    <script>
        let diem = Number(prompt("Nhập điểm: "));
          if (diem >= 90) {
            console.log("Giỏi");    
        } 
          else if (diem >= 70) {
            console.log("Khá");
        } 

          else if (diem >= 50) {
            console.log("Trung Bình");
        } 
          else {
            console.log("Yếu");
        }
    </script>
</body>
</html>
