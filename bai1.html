<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Số Dương Số Âm</title>
</head>
<body>
    <script>
        let number = Number(prompt("Nhập số nguyên: "));
        if(number > 0){
            console.log("Số Dương");
        }
        else if(number === 0){
            console.log("Không Phải Số Dương Cũng Không Phải Số Âm");
        }
        else{
            console.log("Số âm");
        }
    </script>
</body>
</html>
