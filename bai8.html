<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 8: Menu lựa chọn ngày</title>
</head>
<body>
  <script>
    let day = Number(prompt("Nhập số từ 1-7: "));
    let name;
    switch(day) {
      case 1: name = "Thứ hai"; break;
      case 2: name = "Thứ ba"; break;
      case 3: name = "Thứ tư"; break;
      case 4: name = "Thứ năm"; break;
      case 5: name = "Thứ sáu"; break;
      case 6:
      case 7:
        name = "Nghỉ ngơi"; break;
      default:
        name = "Không hợp lệ";
    }
    console.log(name);
  </script>
</body>
</html>
