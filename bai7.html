<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 7: Quyết định thời tiết</title>
</head>
<body>

  <script>
    let temp = Number(prompt("Nhập nhiệt độ: "));
    let isRain = Boolean(prompt("Có mưa không? (true/false): ")) === true;
    let activity = isRain ? "Ở nhà" : (temp > 25 ? "Đi chơi" : "Ở nhà");
    console.log(activity);
  </script>
</body>
